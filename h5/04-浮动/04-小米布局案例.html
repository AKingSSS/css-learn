<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    li {
      list-style: none;
    }
    .box {
      width: 1226px;
      height: 285px;
      background-color: pink;
      margin: 0px auto;
    }
    .box li {
      width: 296px;
      height: 285px;
      background-color: purple;
      margin-right: 14px;
      float: left;
    }
    .box .last {
      margin-right: 0;
    }

  </style>
</head>
<body>
<ul class="box">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li class="last">4</li>
</ul>
</body>
</html>
