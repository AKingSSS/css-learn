<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    如果块级盒子没有设置宽度，默认是和父级一样宽，但是添加浮动后，它的大小根据内容决定
    浮动的盒子中间没有缝隙，是紧挨在一起
    */
    div {
      height: 100px;
      background-color: pink;
      float: left;
    }
  </style>
</head>
<body>
<div>1111111111111111</div>
<div>1111111111111112</div>
<div>1111111111111113</div>
</body>
</html>
