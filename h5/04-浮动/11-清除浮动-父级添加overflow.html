<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    父盒子由于子盒子浮动，导致高度为0
    */
    .box {
      width: 1260px;
      background-color: gray;
      overflow: hidden;
    }

    .one {
      width: 300px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .two {
      width: 400px;
      height: 300px;
      background-color: skyblue;
      float: left;
    }
    .footer {
      height: 400px;
      background-color: black;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="one">1</div>
  <div class="two">2</div>
</div>
<div class="footer">

</div>
</body>
</html>
