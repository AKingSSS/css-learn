<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 1260px;
      height: 800px;
      background-color: #ff6700;
    }

    .one {
      width: 300px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .two {
      width: 400px;
      height: 300px;
      background-color: skyblue;
    }

    .three {
      width: 500px;
      height: 400px;
      background-color: gray;
      float: left;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
</div>
</body>
</html>
