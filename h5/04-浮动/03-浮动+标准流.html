<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
   /**
   为了约束浮动位置：
   先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置，符合网页布局第一准则
    */
  .box {
    width: 1200px;
    height: 460px;
    margin: 0 auto;
    background-color: pink;
  }
   .box .left {
     width: 230px;
     height: 460px;
     background-color: purple;
     float: left;
   }
   .box .right {
     width: 970px;
     height: 460px;
     background-color: aqua;
     float: left;
   }
  </style>
</head>
<body>
<div class="box">
<div class="left">左侧</div>
<div class="right">右侧</div>
</div>
</body>
</html>
