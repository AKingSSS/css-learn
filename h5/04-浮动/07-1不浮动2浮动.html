<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 1260px;
      height: 800px;
      background-color: #ff6700;
    }
    .dami {
      width: 300px;
      height: 200px;
      background-color: pink;
    }
    .ermi {
      width: 300px;
      height: 200px;
      background-color: skyblue;
      float: left;
    }
    .sanmi {
      width: 500px;
      height: 300px;
      background-color: gray;
    }
  </style>
</head>
<body>
<div class="box">
  <!--标准流 霸道，独占一行-->
  <div class="dami">大米</div>
  <div class="ermi">二米</div>
  <div class="sanmi">三米</div>
</div>

</body>
</html>
