<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: relative;
            width: 150px;
            height: 30px;
            border: 1px solid gray;
        }
        div::after {
            position: absolute;
            top:10px;
            left: 125px;
            width: 10px;
            height: 10px;
            border-bottom: 1px solid gray;
            border-right: 1px solid gray;
            content: "";
            transform: rotate(45deg);
        }
        div:hover:after {
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
