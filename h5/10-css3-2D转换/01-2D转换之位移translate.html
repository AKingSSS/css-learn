<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*
            transform: translate(x,y);
            注意：x轴向右为正，y轴向下为正
            */
            /*transform: translate(100px,100px);*/
            /*y轴的0 不可省略*/
            /*transform: translate(100px,0);*/
            /*transform: translateX(100px);*/
            transform: translateY(100px);
            /*translate最大的优点：不会影响其他元素的位置，类似相对定位*/

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
