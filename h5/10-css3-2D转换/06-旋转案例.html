<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #9bceea;
            margin: 100px auto;
            overflow: hidden;
        }
        div::after {
            /*content 不能忘*/
            content: "Python大星";
            display: block;
            width: 100%;
            height: 100%;
            background-color: pink;
            transform: rotate(90deg);
            transform-origin: left bottom;
            transition: all .3s;

        }
        div:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
