<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    外边距可以让块级盒子水平居中的2个必要条件：
    1.盒子必须指定宽度（width）
    2.盒子左右的外边距都设置为 auto
    */
    div {
      width: 200px;
      height: 100px;
      background-color: pink;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <span>里面的文字</span>
  </div>

  <div>
    <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3532038653,2642387513&fm=26&gp=0.jpg" alt="">
  </div>
</body>
</html>
