<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    <!--
    子元素可以继承父元素的样式（text-,font-,line-）开头的可以继承，以及color属性
    -->
    div {
      color: pink;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div>
  <p>龙生龙，凤生凤，老鼠生的孩子会打洞</p>
</div>
</body>
</html>
