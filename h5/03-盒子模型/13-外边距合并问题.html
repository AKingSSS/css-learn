<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    解决外边距塌陷问题：
    1.可以为父元素定义上边距
    2.可以为父元素定义上内边距
    3.可以为父元素添加overflow：hidden
    */

    .father {
      width: 400px;
      height: 400px;
      background-color: purple;
      margin-top: 50px;
      /*border: 1px solid transparent;*/
      overflow: hidden;
    }
    .son {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
</body>
</html>
