<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*清除内外边距*/
    * {
      padding: 0; /*清除内边距*/
      margin: 0; /*清除外边距*/
    }
    span {
      background-color: #ff142d;
      margin: 40px;
    }
  </style>
</head>
<body>
<span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
