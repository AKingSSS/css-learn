<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*权重会叠加，但不会进位*/
    /*
    ul li 权重 0001+0001=0002
    */
    ul li {
      color: red;
    }
    /*
    li 权重 0001
    */
    li {
      color: orange;
    }
    /*
   .nav li 权重 0010+0001=0011
   */
    .nav li {
      color: blue;
    }

  </style>
</head>
<body>
<ul class="nav">
  <li>wew</li>
  <li>wew</li>
  <li>wew</li>
  <li>wew</li>
</ul>
</body>
</html>
