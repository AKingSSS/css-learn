        div {
            width: 1000px;

            border: 1px solid red;
            background: url("./pic.jpeg") no-repeat;

            /*1.只写一个参数，宽度为1000px,高度等比例缩放*/
            /*background-size: 1000px;*/

            /*background-size: 50%;*/

            /*background-size: cover;*/
            /*4.contain,宽度或者高度到位，不再缩放*/
            background-size: contain;
        }
