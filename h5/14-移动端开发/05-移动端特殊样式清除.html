<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            /*点击高亮，我们需要清除清除*/
            -webkit-tap-highlight-color: transparent;
            /*ios 加上这个属性，才能自定义样式*/
            -webkit-appearance: none;
        }
        img,a {
            /*禁止长按页面时弹出的菜单*/
            -webkit-touch-callout: none;
        }

    </style>
</head>
<body>
<a href="#">Python大星</a>
</body>
</html>
