<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字围绕浮动盒子</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: pink;
        }
        .box .pic {
            float: left;
            margin-right: 30px;
            /*注意：浮动脱离标准流，无法使用vertical-align*/
            /*vertical-align: middle;*/
            background-color: #00a4ff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="./lijiang.png" alt="">
        </div>
        <span>丽江风景无限好，春来江水绿如蓝</span>
    </div>
</body>
</html>
