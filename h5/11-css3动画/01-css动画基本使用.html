<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开页面，盒子从左走到右</title>
    <style>
        /*1.定义动画*/
        @keyframes move {
            /*开始状态*/
            0% {
                transform: translateX(0px);
            }
            /*结束状态*/
            100% {
                transform: translateX(1000px);
            }

        }
        div {
            width: 200px;
            height: 200px;
            background-color:pink;
            /*2.调用动画*/
            animation-name: move;
            /*3.持续时间*/
            animation-duration: 2s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
