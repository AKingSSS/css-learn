<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(500px,0);
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            /*动画名称*/
            animation-name: move;
            /*运动曲线*/
            animation-timing-function: ease;
            /*持续时间*/
            animation-duration: 2s;
            /*何时开始*/
            animation-delay: 1s;
            /*重复次数*/
            animation-iteration-count: infinite;
            /*是否反方向播放: 正常normal，反方向 alternate*/
            animation-direction: alternate;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
