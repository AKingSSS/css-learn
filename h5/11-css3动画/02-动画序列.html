<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            from {
                transform: translate(0);
            }
            25% {
                transform: translate(500px,0);
            }
            50% {
                transform: translate(500px,250px);
            }
            75% {
                transform: translate(0,250px);
            }
            to {
                transform: translate(0);
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            animation-name: move;
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
