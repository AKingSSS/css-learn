<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #cccccc;
        }
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url("./bear.png") no-repeat;
            /*元素可以添加多个动画，用逗号隔开*/
            animation: bear 1s steps(8) infinite, move 1s forwards;
        }
        @keyframes bear {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1600px 0;
            }
        }
        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 50%;
                /*margin-left: -100px;*/
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
