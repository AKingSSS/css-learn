<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 100px;
            height: 200px;
            background-color: pink;
        }
        .son {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="father">
    <!--块级盒子，当未设置宽时，默认是父级盒子宽度的100%，高度是盒子内容的高度，无法继承父级盒子高度-->
    <div class="son">123</div>
</div>
</body>
</html>
