    <h1>反转？巴西总统不同意买中国疫苗</h1>
    <div class="gray">2020 年 10 月 22 日 08:59

        <input type="text" value="请输入..." class="search">

    <hr>
    <p>巴西卫生部长帕祖洛当地时间 20 日与各州州长会晤后，宣布将购买北京科兴中维生物技术有限公司研发的新冠疫苗，并将其纳入国家免疫计划。</p>
    <p>然而，巴西新闻网站 “G1” 21 日称，巴西总统博索纳罗当天表示，“巴西不会购买中国疫苗”，巴卫生部随后发布声明称，“无意购买中国疫苗”。</p>
