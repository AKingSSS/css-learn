<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*让固定定位的盒子left: 50%.走到浏览器可视区(也可以看做版心)的一半位置。*/
        /*让固定定位的盒子margin-left:版心宽度的一半距离。多走 版心宽度的一半位置*/
        .w {

            width: 800px;
            height: 800px;
            margin: 0 auto;
            background-color: pink;
        }
        .fixed {
            position: fixed;
            bottom: 60px;
            left: 50%;
            width: 40px;
            height: 80px;
            background-color: #00a4ff;
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="fixed">^</div>
    <div class="w"></div>
</body>
</html>
