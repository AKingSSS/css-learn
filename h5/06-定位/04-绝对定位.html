<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*绝对定位是元素在移动位置时，是相对于它祖先元素来说的（拼爹型）*/
        /*1、如果没有祖元素或者祖先元素没有定位，则以浏览器为准定位*/
        .father {
            width: 500px;
            height: 500px;
            background-color: #ff142d;
        }
        .son {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
