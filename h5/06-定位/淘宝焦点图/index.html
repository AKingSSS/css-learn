<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        .tb-promo img {
            width: 520px;
            height: 280px;
        }
        /*并集选择器可以集体声明相同的样式*/
        .pre,.next {
            position: absolute;
            top: 50%;
            /*加了绝对定位的盒子，可以直接设置高度和宽度*/
            width: 20px;
            height: 30px;
            margin-top: -15px;
            background: rgba(0,0,0,.3);
            text-align: center;
            line-height: 30px;
            color: #ffffff;
            text-decoration: none;
        }
        .pre {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .next {
            /*如果一个属性既有left，又有right，默认执行left ，

            同理默认top*/
            right: 0;
            /*border-radius: 15px;*/
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .promo-nav {
            position: absolute;
            left: 50%;
            bottom: 15px;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255,255,255,.3);
            border-radius: 7px;
        }
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            list-style: none;
            border-radius: 50%;
            margin: 3px;
        }
        .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="tb-promo">
        <img src="./images/tb.jpg" alt="">
        <!--左侧按钮-->
        <a href="#" class="pre">&lt;</a>
        <!--右侧按钮-->
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li></li>
            <li></li>
            <li class="selected"></li>
            <li></li>
            <li></li>
        </ul>

    </div>
</body>
</html>
