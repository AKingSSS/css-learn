<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*如果祖先元素有定位（相对，绝对，固定），则以最近一级有定位的祖先元素为参考点移动位置*/
        .grandpa {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: purple;
            padding: 50px;
        }
        .father {
            width: 500px;
            height: 500px;
            background-color: #ff142d;
        }
        .son {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="grandpa">
    <div class="father">
        <div class="son"></div>
    </div>
</div>

</body>
</html>
