<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .damao {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: #00a4ff;
        }
        .ermao {
            width: 200px;
            height: 200px;
            background-color: #ff142d;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="damao"></div>
    <div class="ermao"></div>
</div>
</body>
</html>
