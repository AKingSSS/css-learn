<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
            margin-top: 15px;
        }
        a {
            display: inline-block;
            width: 36px;
            height: 36px;
            color: #050505;
            text-decoration: none;
            border: 1px solid #050505;
            text-align: center;
            line-height: 36px;
            font-size: 14px;
        }
        .pre, .next {
            width: 85px;
        }
        .current, .elp {
            border: none;
        }
        input {
            height: 30px;
            width: 45px;
            border: 1px solid #cccccc;
            outline: none;
            padding: 3px;
        }
        button  {
            width: 60px;
            height: 36px;
            border: 1px solid #050505;
            background-color: #ffffff;
            outline: none ;
        }

    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="pre">&lt;&lt;上一页</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第<input type="text" name="" id="">页
        <button>确定</button>
    </div>
</body>
</html>
