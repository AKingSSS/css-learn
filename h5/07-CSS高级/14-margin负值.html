<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li {
            position: relative;
            float: left;
            width: 150px;
            height: 200px;
            border: 2px solid red;
            list-style: none;
            /*让每个盒子margin往左侧移动-2px正好压住相邻盒子边框*/
            margin-left: -2px;
        }
        /*如果盒子没有定位，则鼠标经过添加相对定位*/
/*        ul li:hover {
            position: relative;
            border: 2px solid blue;
        }*/
        ul li:hover {
            /*如果盒子有有定位，利用z-index提高层级*/
            z-index: 1;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
