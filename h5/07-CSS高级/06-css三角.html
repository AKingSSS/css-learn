<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 20px solid pink;
            border-right: 20px solid red;
            border-bottom: 20px solid blue;
            border-left: 20px solid orange;
            margin: 0 auto;
        }
        .box2 {
            width: 0;
            height: 0;
            border:  20px solid transparent;
            border-top-color: orange;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
