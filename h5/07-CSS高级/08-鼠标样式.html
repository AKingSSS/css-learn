<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cursor</title>
</head>
<body>
    <ul>
        <li style="cursor: default">我是默认鼠标样式</li>
        <li style="cursor: pointer">我是小手样式</li>
        <li style="cursor: move">我是移动样式</li>
        <li style="cursor: text">我是文本样式</li>
        <li style="cursor: not-allowed">我是禁止样式</li>
    </ul>
</body>
</html>
