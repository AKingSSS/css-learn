<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        .box span {
            position: absolute;
            top: -10px;
            left: 75px;
            width: 0;
            height: 0;
            /*以下2个属性为了照顾兼容性*/
            line-height: 0;
            font-size: 0;
            border: 5px solid transparent;
            border-bottom-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
    </div>
</body>
</html>
