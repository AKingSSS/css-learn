<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input, textarea {
            /*取消表单轮廓*/
            outline: none;
        }
        textarea {
            /*防止文本域拖拽*/
            resize: none;
        }
    </style>
</head>
<body>
    <!--取消表单轮廓-->
    <input type="text" name="" id="">
    <!--防止文本域拖拽-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
