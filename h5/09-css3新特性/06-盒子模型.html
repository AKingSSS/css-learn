<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /*默认*/
            box-sizing: content-box;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid blue;
            padding: 15px;
            /*盒子最终的大小就是width的大小*/
            /*box-sizing: border-box;*/
        }
    </style>
</head>
<body>
    <div class="box1">小猪佩奇</div>
    <div class="box2">小猪乔治</div>
</body>
</html>
