<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            background-color: pink;
            border-radius: 15px;
        }
        .bar_in {
            width: 50%;
            height: 15px;
            background-color: red;
            border-radius: 15px;
            /*谁做过渡给谁加*/
            transition: all .5s;
        }
        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="bar">
    <div class="bar_in"></div>
</div>
</body>
</html>
