<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.选择ul里的第一个孩子 小 li*/
        ul li:first-child {
            background-color: #00a4ff;
        }

        /*2.选择ul里的最后一个孩子 小 li*/
        ul li:last-child {
            background-color: pink;
        }

        /*3. nth-child(n) 选择某个父元素的一个或多个特定的子元素*/
        ul li:nth-child(2) {
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
    <li>我是第9个孩子</li>
    <li>我是第10个孩子</li>
</ul>
</body>
</html>
