<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*图片模糊处理*/
        img {
            width: 40px;
            height: 60px;
            /*blur 是一个函数，小括号里面的数值越大，图片越模糊*/
            filter: blur(1px);
        }
    </style>
</head>
<body>
<img src="./lufei.jpg" alt="">
</body>
</html>
