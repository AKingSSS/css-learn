<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }

        /*1、超小屏 小于768px*/
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
        }

        /*2、小屏 大于等于768px，布局容器改为750px*/
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        /*3、中等屏 992px，布局容器改为970px*/
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        /*3、大等屏 1200px，布局容器改为970px*/
        @media screen and (min-width: 992px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>
<body>
<!--响应式开发首先需要一个布局容器-->
<div class="container">
    123
</div>
</body>
</html>
