<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*主轴：x轴水平向右*/
        /*侧轴：y轴垂直向下*/
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /*默认主轴是x轴 行row*/
            /*我们的元素是跟着主轴排列*/
            /*flex-direction: row;*/
            /*翻转*/
            /*flex-direction: row-reverse;*/
            /*我们可以把主轴设置成y轴，那么x轴成侧轴*/
            flex-direction: column;
        }
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
