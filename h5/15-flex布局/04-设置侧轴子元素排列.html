<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*主轴：x轴水平向右*/
        /*侧轴：y轴垂直向下*/
        div {
            display: flex;
            width: 50%;
            height: 300px;
            background-color: pink;
            /*默认的主轴是x轴 居中对齐*/
            justify-content: center;
            /*侧轴的居中对齐*/
            align-items: center;
            /*拉伸，子盒子不要给高度*/
            /*align-items: stretch;*/

        }
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
