<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*主轴：x轴水平向右*/
        /*侧轴：y轴垂直向下*/
        div {
            display: flex;
            width: 50%;
            height: 300px;
            background-color: pink;
            /*换行*/
            flex-wrap: wrap;
            /*上下贴和*/
            /*align-content: space-between;*/
            align-content: space-around;
        }
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 5px;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
</div>
</body>
</html>
