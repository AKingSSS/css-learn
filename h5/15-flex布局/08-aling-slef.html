<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*控制子项在侧轴的排列方式*/
        div {
            display: flex;
            width: 80%;
            height: 150px;
            background-color: pink;
        }
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
        div span:nth-child(2) {
            /*默认是0 ，-1 < 0,所以在前面*/
            order: -1;
        }
        div span:nth-child(3) {
            /*单个子项排列*/
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
