<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 0 auto;
            transition: all .6s;
            /*让back盒子保留立体空间*/
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(180deg);
        }

        .front,.back {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            line-height: 300px;
            text-align: center;
            color: #ffffff;
            font-size: 30px;
        }
        .front {
            background-color: pink;
            z-index: 1;
        }
        .back {
            background-color: #00a4ff;
            /*反转*/
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">Python大星</div>
        <div class="back">大浪青沙</div>
    </div>
</body>
</html>
