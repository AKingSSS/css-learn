<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 2s;
            /*让子元素保持3d立体空间环境*/
            /*写给父级，但影响的是子盒子*/
            transform-style: preserve-3d;
        }
        .box:hover {
            /*沿Y轴旋转60°*/
            transform: rotateY(60deg);
        }
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        .box div:last-child {
            background-color: #00a4ff;
            /*x轴旋转60°*/
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
</div>
</body>
</html>
