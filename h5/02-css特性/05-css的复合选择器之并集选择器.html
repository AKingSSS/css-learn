<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    元素1,元素2 {样式声明}
    并集选择器喜欢竖着写
    */
    div,
    p,
    .one li {
      color: red;
    }
  </style>
</head>
<body>
<div>路飞</div>
<p>索隆</p>
<span>娜美</span>

  <li>乔巴</li>
  <li>山治</li>
</ul>
</body>
</html>
