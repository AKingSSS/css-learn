<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
一.快速生成 html 结构语法
1.生成标签，直接输入标签名，按 tab 键即可，比如 div，然后按 tab 键；
2.如果想要生成多个相同的标签，加上 * 就可以了，比如 div*3
3.如果有父子级关系的标签，可以用 > 比如 ul>li 就可以
4.如果有兄弟关系的标签，用 +  就可以 div+p
5.如果生成带有类名或者id名字，直接写 .demo 或 #two ，tab键就可以了
6.如果生成的div类名有顺序的，可以用自增的符号$
7.如果想要在生成的标签内部写内容可以用{}表示
-->
<!--div tab键-->
<div></div>

<!--p*3-->
<p></p>
<p></p>
<p></p>

<!--ul>li*3-->
<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>

<!--div+p-->
<div></div>
<p></p>

<!--button.btn-->
<button class="btn"></button>
<!--button#click-->
<button id="click"></button>

<!--button.btn$*3-->
<button class="btn1"></button>
<button class="btn2"></button>
<button class="btn3"></button>
<!--div{css学习}-->
<div>css学习</div>

<!--p{学习}*5-->
<p>学习</p>
<p>学习</p>
<p>学习</p>
<p>学习</p>
<p>学习</p>


<!--p{$}*5-->
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
</body>
</html>
