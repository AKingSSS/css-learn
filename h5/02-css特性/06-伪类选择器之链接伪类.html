<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    a:link 选择所有未访问的链接
    a:visited 选择所有已被访问的链接
    a:hover 选择鼠标指针位于其上的链接
    a:active 选择活动链接（鼠标按下未弹起的链接）
    >>遵循上述顺序 love hate 或者 lv 包包 好
    */
    a:link {
      color: #333333;
      text-decoration: none;
    }

    a:visited {
      color: mediumvioletred;
    }

    a:hover {
      color: aqua;
    }

    a:active {
      color: blue;
    }

  </style>
</head>
<body>
<a href="#">python大星</a>
</body>
</html>
