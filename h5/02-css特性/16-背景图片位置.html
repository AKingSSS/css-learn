<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /*页面既可以添加背景图片，也可以添加背景颜色，背景图片置顶*/
            background-color: pink;
            background-image: url("https://game.gtimg.cn/images/lol/v3/logo-public.png");
            background-repeat: no-repeat;
            /*
            1.参数是方位名词
            a.如果指定的2个值都是方位名词，则两个值前后顺序无关，比如 left top 和 top left 效果一致
            b.如果指定一个方位名词，另一个值省略，则第二个值默认居中对齐

            2.参数值时精确单位
            a.如果参数值时精确坐标，那么第一肯定是 x 轴，第二个肯定是 y 轴
            b.如果只指定一个数值，那么数值一定是 x 轴，另一个默认垂直居中

            3.参数是混合单位
            如果指定的2个值是精确单位和方位名词混合使用，则第一个值是 x 轴，第二个是 y 轴


            */
            /*background-position: center top;*/
            /*background-position: top;*/
            /*background-position: 20px 50px;*/
            background-position: center 20px;


        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
