<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  a {
    width: 150px;
    height: 50px;
    background-color: aliceblue;
    /*把行内元素转块级元素*/
    display: block;
  }
  div {
    /*width: 300px;*/
    /*height: 100px;*/
    background-color: mediumvioletred;
    /*把块级元素转为行内元素*/
    display: inline;
  }
  span {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    display: inline-block;
  }
  </style>
</head>
<body>
  <a href="https://cdn.pixabay.com/photo/2020/08/22/12/36/yoga-5508336_960_720.png">girl</a>
  <div>我是块级元素</div>
  <div>我是块级元素</div>
  <span>行内元素转行内块元素</span>
  <span>行内元素转行内块元素</span>
</body>
</html>
