<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    后代选择器
    元素1 元素2 {样式声明}
    */
    ol li {
      color:red;
    }
    .nav li a {
      color: mediumvioletred;
    }

  </style>
</head>
<body>
<ol>
  <li>我是ol的孩子</li>
  <li>我是ol的孩子</li>
  <li>我是ol的孩子</li>
</ol>
<ul>
  <li>我是ul的孩子</li>
  <li>我是ul的孩子</li>
  <li>我是ul的孩子</li>
</ul>
<ul class="nav">
  <li>我是ul的孩子</li>
  <li>我是ul的孩子</li>
  <li>我是ul的孩子</li>
  <li><a>python大星</a></li>
  <li><a>python大星</a></li>
  <li><a>python大星</a></li>
</ul>
</body>
</html>
