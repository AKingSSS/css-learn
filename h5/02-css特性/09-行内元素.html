<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
    特点：
    1.相邻行内元素在一行上，一行可以显示多个
    2.高宽设置直接无效
    3.默认宽度就是它本身内容的宽度
    4.行内元素只能容纳文本或其他行内元素
    注意：链接里不能放链接；
    特殊情况a里面可以放块级元素，但给a转换下块级模式最安全
    */
  </style>
</head>
<body>
<span>Python大星</span><strong> good </strong>
<span>Python小星</span><strong> bad </strong>
</body>
</html>
